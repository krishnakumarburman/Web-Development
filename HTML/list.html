<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul> <!--this tag is used for unodered list-->
        <li>krishna</li>
        <li>Shubh</li>
        <li>Shweta</li>
        <li>GTA</li>
    </ul>

    <ol><!--THis tag is used for odered list-->
        <li>krishna</li>
        <li>Shubh</li>
        <li>Shweta</li>
        <li>GTA</li>
    </ol>

    <ol type="A"><!--"type" tag is attribute tag and it is used for oder the elements in different ways-->
        <li>krishna</li>
        <li>Shubh</li>
        <li>Shweta</li>
        <li>GTA</li>
    </ol>

    <ol type="a"><!--"type" tag is attribute tag and it is used for oder the elements in different ways-->
        <li>krishna</li>
        <li>Shubh</li>
        <li>Shweta</li>
        <li>GTA</li>
    </ol>
</body>
</html>
