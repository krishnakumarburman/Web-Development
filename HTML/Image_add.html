<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">,
    <title>Image in HTML</title>
</head>
<body>
    <!--image is the single type of tag , it does not need to close, break line <br> or horizontal line <hr> are also single type of tags-->
    <!--image and code file should have to save on the same folder-->
    <img src="shradha_khapra.jpeg" alt="shradha didi" height="1000px" width="1000px"> <!--"alt" is alternate text,  it's shows when image is not shown due to some error than this text will show-->
    <!--we can also add online link by just using full online link address-->
    <img src="https://i.pinimg.com/originals/b6/a8/5e/b6a85e548f25216d3248566425e4e9bd.jpg" alt="shradha didi" >
</body>
</html>
